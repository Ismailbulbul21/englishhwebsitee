<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HadalHub Logo Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1F2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo-container {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #2563EB;
        }
    </style>
</head>
<body>
    <h1>HadalHub Logo Generator</h1>
    <p>Click the buttons below to generate and download your logos!</p>
    
    <div class="logo-container">
        <h3>Main Logo (64x64)</h3>
        <canvas id="mainLogo" width="64" height="64"></canvas>
        <br>
        <button onclick="generateMainLogo()">Generate Main Logo</button>
        <button onclick="downloadCanvas('mainLogo', 'hadalhub-logo.png')">Download PNG</button>
    </div>
    
    <div class="logo-container">
        <h3>Horizontal Logo (200x48)</h3>
        <canvas id="horizontalLogo" width="200" height="48"></canvas>
        <br>
        <button onclick="generateHorizontalLogo()">Generate Horizontal Logo</button>
        <button onclick="downloadCanvas('horizontalLogo', 'hadalhub-horizontal.png')">Download PNG</button>
    </div>
    
    <div class="logo-container">
        <h3>Favicon (32x32)</h3>
        <canvas id="favicon" width="32" height="32"></canvas>
        <br>
        <button onclick="generateFavicon()">Generate Favicon</button>
        <button onclick="downloadCanvas('favicon', 'hadalhub-favicon.png')">Download PNG</button>
    </div>

    <script>
        function generateMainLogo() {
            const canvas = document.getElementById('mainLogo');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 64, 64);
            
            // Background circle
            const gradient = ctx.createLinearGradient(0, 0, 64, 64);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(0.5, '#8B5CF6');
            gradient.addColorStop(1, '#06B6D4');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(32, 32, 32, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = 'rgba(139, 92, 246, 0.8)';
            ctx.beginPath();
            ctx.arc(32, 32, 24, 0, 2 * Math.PI);
            ctx.fill();
            
            // Speech bubble shapes
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(16, 20, 32, 8);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillRect(20, 32, 24, 6);
            
            // Accent dots
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.arc(48, 16, 4, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#F59E0B';
            ctx.beginPath();
            ctx.arc(16, 48, 3, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function generateHorizontalLogo() {
            const canvas = document.getElementById('horizontalLogo');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 200, 48);
            
            // Background
            ctx.fillStyle = '#1F2937';
            ctx.fillRect(0, 0, 200, 48);
            
            // Logo circle
            const gradient = ctx.createLinearGradient(0, 0, 48, 48);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#8B5CF6');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(24, 24, 16, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner elements
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(12, 20, 24, 4);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillRect(14, 26, 20, 3);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.fillText('HadalHub', 56, 20);
            
            ctx.fillStyle = '#9CA3AF';
            ctx.font = '10px Arial';
            ctx.fillText('English Learning Platform', 56, 34);
        }
        
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 32, 32);
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, 32, 32);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#8B5CF6');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(16, 16, 16, 0, 2 * Math.PI);
            ctx.fill();
            
            // Inner circle
            ctx.fillStyle = 'rgba(139, 92, 246, 0.8)';
            ctx.beginPath();
            ctx.arc(16, 16, 12, 0, 2 * Math.PI);
            ctx.fill();
            
            // Speech elements
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.fillRect(8, 12, 16, 4);
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.fillRect(10, 18, 12, 3);
            
            // Accent dots
            ctx.fillStyle = '#10B981';
            ctx.beginPath();
            ctx.arc(6, 6, 2, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#F59E0B';
            ctx.beginPath();
            ctx.arc(26, 26, 2, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate all logos on page load
        window.onload = function() {
            generateMainLogo();
            generateHorizontalLogo();
            generateFavicon();
        }
    </script>
</body>
</html>
